<h2>FWC</h2>
<section id="countries">
  <div *ngFor="let plotStickerFwc of plotStickersFwc">
    <div class="country">
      <h3>{{ plotStickerFwc.country.name }}</h3>
      <div class="stickers">
        <div *ngFor="let sticker of plotStickerFwc.stickers">
          <div
            class="sticker"
            [ngClass]="{
              active: sticker.quantity > 0,
              hard: sticker.quantity > 1
            }"
          >
            <p>{{ sticker.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
