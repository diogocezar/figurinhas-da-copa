<div class="p-6 rounded-lg shadow-lg bg-white max-w-sm">
  <h5 class="text-gray-900 text-center text-2xl leading-tight font-medium mb-2">
    {{ sticker.name }}
  </h5>
  <p class="text-gray-700 text-center text-5xl leading-tight">
    {{ sticker.quantity }}
  </p>
  <div class="flex align-center justify-center mt-3">
    <button
      (click)="handleChange(sticker.id, sticker.quantity, type, 'add')"
      class="w-10 h-10 rounded-full text-2xl border-black bg-black text-white mr-2"
    >
      +
    </button>
    <button
      (click)="handleChange(sticker.id, sticker.quantity, type, 'sub')"
      class="w-10 h-10 rounded-full text-2xl border-black bg-black text-white"
    >
      -
    </button>
  </div>
</div>
