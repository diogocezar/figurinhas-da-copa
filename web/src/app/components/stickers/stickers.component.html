<h2 class="text-3xl md:text-4xl font-bold mb-3">{{ title }}</h2>
<section id="fwc">
  <div *ngFor="let plotSticker of plotStickers">
    <div class="bg-[#f0f0f0] p-6 rounded-lg">
      <h3 class="text-3xl md:text-4xl font-bold mb-3">
        {{ plotSticker.country.name }}
      </h3>
      <div class="w-full bg-gray-300 rounded-full mb-10">
        <div
          class="bg-black text-s font-medium text-blue-100 text-center p-2 leading-none rounded-l-full"
          [ngStyle]="{ width: plotSticker.percentage + '%' }"
        >
          {{ plotSticker.percentage }}%
        </div>
      </div>
      <div
        class="grid gap-4 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 sm:grid-cols-2"
      >
        <div *ngFor="let sticker of plotSticker.stickers">
          <app-sticker
            [sticker]="sticker"
            [type]="type"
            (handleChangeStickerComponent)="reciverHandleChange($event)"
          ></app-sticker>
        </div>
      </div>
    </div>
  </div>
</section>
